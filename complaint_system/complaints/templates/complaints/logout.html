{% extends 'base.html' %}

{% block title %}Logout - Complaint Management System{% endblock %}

{% block content %}
<div class="max-w-md mx-auto px-4 py-6 sm:px-6 lg:px-8">
    <div class="bg-white shadow rounded-lg">
        <div class="px-4 py-5 sm:p-6">
            <div class="text-center">
                <h2 class="text-2xl font-bold text-gray-900 mb-4">Logout</h2>
                <p class="text-gray-600 mb-6">Are you sure you want to logout?</p>
                
                <form method="post" class="space-y-4">
                    {% csrf_token %}
                    <div class="flex space-x-4 justify-center">
                        <button type="submit" class="bg-red-600 hover:bg-red-700 text-white px-6 py-2 rounded-md text-sm font-medium">
                            Yes, Logout
                        </button>
                        <a href="{% url 'dashboard' %}" class="bg-gray-600 hover:bg-gray-700 text-white px-6 py-2 rounded-md text-sm font-medium">
                            Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
